<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>Library app</title>

    <body>
        <h1>Library app</h1>
        <div id="new-book">
            <div>

                </svg>
            </div>
        </div>
        <div class="modal" class="modal-hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-header">
                    <h3>Add new book</h3>
                </div>
                <div class="modal-form">
                    <form name="add-book">
                        <div class="author">
                            <label for="author">Author:</label><br>
                            <input type="text" id="author" name="author" maxlength="50" required>
                        </div>
                        <div class="title">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title" maxlength="50" required>
                        </div>
                        <div class="pages">
                            <label for="pages">Number of pages:</label><br>
                            <input type="number" id="pages" name="pages" min="1" max="9999" required>
                        </div>
                        <div class="status">
                            <p>Status:</p>
                            <div>
                                <input type="radio" id="read" name="status" value="Read" checked>
                                <label for="read">Read</label>          
                            </div>
                            <div>
                                <input type="radio" id="not-read" name="status" value="Not read">
                                <label for="not-read">Not read</label>          
                            </div>
                        </div>
                            <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="books">
        </div>
        <footer>Made by Vienio99</footer>
    </body>
</html>
