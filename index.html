<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>Library app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script> 
    </head>

    <body>
        <h1>Library app</h1>
        <div id="new-book">
            <button type="button">New book</button>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-header">
                    <h3>Add new book</h3>
                </div>
                <div class="modal-form">
                    <form name="add-book">
                        <div class="author">
                            <label for="author">Author:</label><br>
                            <input type="text" id="author" name="author">
                        </div>
                        <div class="title">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="pages">
                            <label for="pages">Number of pages:</label><br>
                            <input type="text" id="pages" name="pages">
                        </div>
                        <div class="status">
                            <p>Status:</p>
                            <div>
                                <input type="radio" id="read" name="status" value="Read" checked>
                                <label for="read">Read</label>          
                            </div>
                            <div>
                                <input type="radio" id="not-read" name="status" value="Not read">
                                <label for="not-read">Not read</label>          
                            </div>
                        </div>
                        <div>
                            <button type="button" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="books"></div>
        <footer>Made by Vienio99</footer>
    </body>
</html>
